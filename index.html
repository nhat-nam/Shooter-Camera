<html>
	<head>
		<title>Shooter Camera</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<style>

		@font-face {
			font-family: 'VioletWasteland';
			src: url('./font/VioletWasteland.ttf');
		}
		@font-face {
			font-family: 'TravelingTypewriter';
			src: url('./font/TravelingTypewriter.ttf');
		}
		</style>
	</head>
	<body>
		<canvas id="canvas" height=500 width=500 style="border:1px solid yellow;">
		</canvas>
		<div id="hud">
			<div id="gun-current"></div>
			<div id="gun-magazine"></div>
			<div id="gun-ammunition"></div>
			<div id="player-lives"></div>
		</div>

		<audio id="gun-boom">
			<source src="./audio/2672.mp3" type="audio/mp3">
		</audio>

		<audio id="gun-reload">
			<source src="./audio/pistolreloading.mp3" type="audio/mp3">
		</audio>

		<audio id="shotgun-boom">
			<source src="./audio/shotgun-firing.mp3" type="audio/mp3">
		</audio>

		<audio id="shotgun-reload">
			<source src="./audio/shotgunreload.wav" type="audio/wav">
		</audio>

		<audio id="assaultrifle-reload">
			<source src="./audio/assaultriflereload.wav" type="audio/wav">
		</audio>

		<audio id="uzi-boom">
			<source src="./audio/uzi-firing.mp3" type="audio/mp3">
		</audio>

		<audio id="uzi-reload1">
			<source src="./audio/uzi-changeclip.mp3" type="audio/mp3">
		</audio>

		<audio id="uzi-reload2">
			<source src="./audio/uzi-reload.mp3" type="audio/mp3">
		</audio>

		<audio id="empty-click">
			<source src="./audio/empty-gun-shot.wav" type="audio/wav">
		</audio>

		<audio id="lazar-reload">
			<source src="./audio/lazer-reload.mp3" type="audio/mp3">
		</audio>

		<audio id="lazar-boom">
			<source src="./audio/lazer-shot.mp3" type="audio/mp3">
		</audio>

		<audio id="lazar-dead">
			<source src="./audio/disintegration.mp3" type="audio/mp3">
		</audio>

		<audio id="bullet-crate-smashing">
			<source src="./audio/opening-bullet-crate.wav" type="audio/wav">
		</audio>

		<audio id="bullet-crate-ammo">
			<source src="./audio/getting-ammo.mp3" type="audio/mp3">
		</audio>

		<audio id="weapon-switch">
			<source src="./audio/weapon-switch.wav" type="audio/wav">
		</audio>

		<audio id="health-loss">
			<source src="./audio/health-loss.mp3" type="audio/mp3">
		</audio>
		<audio id="rifle-shot">
			<source src="./audio/rifle-shot.mp3" type="audio/mp3">
		</audio>
		<audio id="uzi-shot">
			<source src="./audio/uzi-shot.mp3" type="audio/mp3">
		</audio>
		<audio id="digital_counting">
			<source src="./audio/digital_counting.mp3" type="audio/mp3">
		</audio>
		<audio id="you_died">
			<source src="./audio/you_died.wav" type="audio/wav">
		</audio>
		<script type="text/javascript" src="./player.js"></script>
		<script type="text/javascript" src="./camera.js"></script>
		<script type="text/javascript" src="./InputManager.js"></script>
		<script type="text/javascript" src="./projectile.js"></script>
		<script type="text/javascript" src="./enemy.js"></script>
		<script type="text/javascript" src="./SoundManager.js"></script>
		<script type="text/javascript" src="./gun.js"></script>
		<script type="text/javascript" src="./crate.js"></script>
		<script type="text/javascript" src="./TextObject.js"></script>
		<script type="text/javascript" src="./flash.js"></script>
		<script type="text/javascript" src="./end_block.js"></script>
		<script type="text/javascript" src="./game.js"></script>

		<script>

		</script>
	</body>
</html>
